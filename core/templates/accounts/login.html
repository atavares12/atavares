<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>
        Django Atlantis Dark PRO -  Login  | AppSeed
    </title>
        
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="https://appsrv1-147a1.kxcdn.com/atlantis-pro/img/icon.ico" type="image/x-icon"/>

	<!-- Fonts and icons -->
	<script src="https://appsrv1-147a1.kxcdn.com/atlantis-pro/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['https://appsrv1-147a1.kxcdn.com/atlantis-pro/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>
	
	<!-- CSS Files
	<link rel="stylesheet" href="https://appsrv1-147a1.kxcdn.com/atlantis-pro/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://appsrv1-147a1.kxcdn.com/atlantis-pro/css/atlantis.css"> -->
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/css/atlantis.css">

	<!-- Specific Page CSS goes HERE  -->  
	

</head>
<body class=" login ">

    

	<div class="wrapper wrapper-login wrapper-login-full p-0">
		
		<div class="login-aside w-50 d-flex flex-column align-items-center justify-content-center text-center bg-secondary-gradient">
			<h1 class="title fw-bold text-white mb-3">
				<a target="_blank" rel="noopener noreferrer" 
				   href="https://appseed.us/admin-dashboards/django-dashboard-atlantis-dark-pro">Django Atlantis Dark PRO</a>
			</h1>
			<p class="subtitle text-white op-7">
				&copy <a class="text-white" 
				         target="_blank" rel="noopener noreferrer" 
				         href="http://www.themekita.com?ref=appseed">GestCare</a>
				- coded by <a target="_blank" rel="noopener noreferrer" class="text-white" 
				             >Atlantis</a>.
			</p>
		</div>

		<div class="login-aside w-50 d-flex align-items-center justify-content-center bg-white">
			<div class="container container-login container-transparent animated fadeIn">
				 {% if msg %}
				<span class="text-danger">{{ msg | safe }}</span>
				{% else %}
				<h3 class="text-center">Credencias de acesso</h3>

     		     {% endif %}

					<form method="post" action="">

                        {% csrf_token %}

						<div class="login-form">

							  <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="icon-user"></i>
                                                </span>
                                            </div>
                                            {{ form.username }}
                                        </div>
                                    </div>


							<div class="form-group">
                                        <div class="input-group mb-3">

                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="icon-lock"></i>
                                                </span>
                                            </div>
                                            {{ form.password }}
                                        </div>
								<a href="#" class="link float-right">Esqueceu a Palavra-Passe ?</a>
                                    </div>

							<div class="form-group form-action-d-flex mb-3">

						  <button type="submit" class="btn btn-success">Submit</button>
                          	</div>


						</div>

					</form>

			</div>

		</div>

	</div>




    <!-- Specific Page JS goes HERE  -->
	

</body>
</html>
